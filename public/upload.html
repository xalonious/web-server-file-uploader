<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stunning File Uploader</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      position: relative;
      overflow: hidden;
      color: #fff;
    }
    /* Animated Background Overlay */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 10s ease-in-out infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
    }
    
    /* Drag & Drop Zone */
    .dropzone {
      margin: 1rem 0;
      padding: 2rem;
      border: 3px dashed rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      transition: background 0.3s, border-color 0.3s;
    }
    .dropzone:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }
    .dropzone p {
      font-size: 1rem;
      color: #ccc;
    }
    input[type="file"] {
      display: none;
    }
    
    /* File List */
    .file-list {
      margin-top: 1rem;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
    }
    .file-list li {
      margin-bottom: 0.5rem;
      padding: 0.3rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
    }
    .file-list li:last-child {
      border-bottom: none;
    }
    
    /* Upload Button */
    .upload-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.8);
    }
    
    /* Progress Bar */
    .progress {
      margin-top: 1rem;
      width: 100%;
      height: 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(45deg, #00d2ff, #3a7bd5);
      transition: width 0.4s ease;
    }
    
    /* Status Message */
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Uploader</h1>
    <div class="dropzone" id="dropzone">
      <p>Drag & Drop your files here, or click the link below</p>
      <label for="fileInput" style="cursor:pointer; color:#ffdd57; text-decoration:underline;">Browse Files</label>
      <input type="file" id="fileInput" multiple>
    </div>
    <ul class="file-list" id="fileList"></ul>
    <button class="upload-btn" id="uploadBtn">Upload Files</button>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="message" id="message"></div>
  </div>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const messageEl = document.getElementById('message');

    // Update the file list display
    function updateFileList() {
      fileList.innerHTML = '';
      const files = fileInput.files;
      if (!files || files.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No files selected';
        fileList.appendChild(li);
      } else {
        for (let i = 0; i < files.length; i++) {
          const li = document.createElement('li');
          li.textContent = files[i].name;
          fileList.appendChild(li);
        }
      }
    }
    fileInput.addEventListener('change', updateFileList);

    // Drag & Drop functionality
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.style.background = 'rgba(255,255,255,0.1)';
    });
    dropzone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropzone.style.background = 'transparent';
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.style.background = 'transparent';
      
      // Use DataTransfer to merge dropped files with already selected files
      const dt = new DataTransfer();
      // Add already selected files
      if (fileInput.files && fileInput.files.length > 0) {
        for (let i = 0; i < fileInput.files.length; i++) {
          dt.items.add(fileInput.files[i]);
        }
      }
      // Add files from the drop event
      if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
        for (let i = 0; i < e.dataTransfer.files.length; i++) {
          dt.items.add(e.dataTransfer.files[i]);
        }
      }
      fileInput.files = dt.files;
      updateFileList();
    });

    // Upload logic
    uploadBtn.addEventListener('click', () => {
      const files = fileInput.files;
      if (!files || files.length === 0) {
        messageEl.textContent = 'Please select files to upload.';
        return;
      }
      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }
      messageEl.textContent = 'Uploading...';
      progressBar.style.width = '0%';
      const authToken = new URLSearchParams(window.location.search).get('auth_token') || '';
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload?auth_token=' + encodeURIComponent(authToken));
      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      });
      xhr.onload = () => {
        if (xhr.status === 200) {
          messageEl.textContent = 'Upload successful!';
          progressBar.style.width = '100%';
        } else {
          messageEl.textContent = 'Error uploading files.';
          progressBar.style.width = '0%';
        }
      };
      xhr.onerror = () => {
        messageEl.textContent = 'Error uploading files.';
        progressBar.style.width = '0%';
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
